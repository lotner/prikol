<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, tr, th, td {
        border: 1px solid black;
        }
       </style>
</head>
<body>
       <table>
        <tbody>
            <tr>
                <th>Числитель</th>
                <th>Знаменатель</th>
            </tr>
            <tr>
                <td>Физика</td>
                <td>Физкультура</td>
            </tr>
            <tr>
                <td>Базы данных</td>
                <td>Иностранный язык</td>
            </tr>
            <tr>
                <td colspan="2">Информатика</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
